<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- import layui style -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/user_info.css">
</head>

<body>
    <!-- Card part -->
    <div class="layui-card">
        <div class="layui-card-header">General Information</div>
        <div class="layui-card-body">
            <!-- Form part -->
            <form class="layui-form" lay-filter="formUserInfo">
                <!-- hidden input for id part -->
                <input type="hidden" name="id" value="">
                <div class="layui-form-item">
                    <label class="layui-form-label">Username</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">Nickname</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">email</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">Save</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- import layui  -->
    <script src="/assets/lib/layui/layui.js"></script>
    <!-- import JQuery  -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- import baseAPI  -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- import user_info  -->
    <script src="/assets/js/user/user_info.js"></script>
</body>

</html>
